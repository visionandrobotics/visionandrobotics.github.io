<div class="cell medium-4 small-12">

    <div class="caption__overlay">
        <h4 class="caption__overlay__title">{{ post.title }}</h4>
        <p class="caption__overlay__content">{{ post.date }}</p>
    </div>
</div>
</a>
</div>
{% endfor %}

</div>
</div>
