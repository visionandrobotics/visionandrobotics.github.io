---
layout: default
---

<div class="heading-wrapper">
	<h3 class="heading-text">News</h3> 
	<div class="heading-bar-outer">		 
		<div class="heading-bar-inner"></div>
	</div>
</div>

<ul style="list-style-type: none;">
{% for news in site.data.news %}
	<li>
		<span style="font-weight: bold">{{ news.date }}</span>	: {{ news.text }}
	</li>
{% endfor %}
</ul>
