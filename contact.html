<div class="heading-wrapper">
	<h3 class="heading-text">Contact Us</h3> 
	<div class="heading-bar-outer">		 
		<div class="heading-bar-inner"></div>
	</div>
</div>

<div class="grid-container">
<div class="grid-x grid-padding-x align-center">
<div class="cell small-12 medium-6">
	<form method="POST" action="https://formspree.io/ikatz@childrensnational.org">
	    <input type="text" name="name" placeholder="Name">
	    <input type="email" name="_replyto" placeholder="Email address">
	    <input type="text" name="_subject" placeholder="Organization">
	    <input type="text" name="_gotcha" style="display:none" />
	    <textarea name="message" placeholder="Message"></textarea>
	    <input type="submit" value="Send">
	</form>
</div>
</div>
</div>
