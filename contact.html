<form id="form" method="POST" action="https://formspree.io/ikatz@childrensnational.org">
<div class="grid-x align-center grid-padding-y">

	<div class="cell small-12 medium-8">
	<div class="grid-x align-middle">
	<div class="cell small-12 medium-2 text-left">Name</div>
	<div class="cell small-12 medium-10">
	<div id="name-wrapper">
		<input type="text" id=name name="name">
		<div id=required-name class=required>Required</div>
	</div>
	</div>
	</div>
	</div>

	<div class="cell small-12 medium-8">
	<div class="grid-x align-middle">
	<div class="cell small-12 medium-2 text-left">Email</div>
	<div class="cell small-12 medium-10">
	<div id="email-wrapper">
		<input type="email" id=email name="_replyto">
		<div id=required-email class=required>Required</div>
		<div id=invalid-email class=required>Invalid email address</div>
	</div>
	</div>
	</div>
	</div>

	<div class="cell small-12 medium-8">
	<div class="grid-x align-middle">
	<div class="cell small-12 medium-2 text-left">Inquiry</div>
	<div class="cell small-12 medium-4">
		<select name="_inquiry-type">
			<option value=""></option>
			<option value="career">Career</option>
			<option value="media">Media inquiry</option>
			<option value="business">Business inquiry</option>
			<option value="other">Other</option>
		</select>
	</div>
	</div>
	</div>

	<div class="cell small-12 medium-8">
	<div class="grid-x align-middle">
	<div class="cell small-12 medium-2 text-left">Message</div>
	<div class="cell small-12 medium-10">
	<div id="message-wrapper">
		<textarea name="message" id=message></textarea>
		<div id=required-message class=required>Required</div>
	</div>
	</div>
	</div>
	</div>

	<input type="text" name="_gotcha" style="display:none" />

	<div class="cell small-12 medium-8 text-center">
		<input id="submit-button" type="submit" value="Send" style="justify-content: center;">
	</div>

</div>
</form>
